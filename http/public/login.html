<!-- Modal de login -->
<script src="views/app/js/login.js"></script>
<div class="modal fade" id="Login" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">

       <div id="_AJAX_LOGIN_">

       </div>

       <div class="modal-header">
         <h4 style="color:rgba(70, 1, 6, 0.95);"><span class="glyphicon glyphicon-lock"></span> Iniciar Sesión</h4>
         <button type="button" class="close" data-dismiss="modal">&times;</button>
       </div>
       <div class="modal-body">
         <div role="form" onkeypress="return runScriptLogin(event)">
           <div class="form-group">
             <label><span class="glyphicon glyphicon-user"></span> Usuario o Email</label>
             <input type="text" class="input form-control" id="user_login" placeholder="Introducir Email">
           </div>
           <div class="form-group">
             <label><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
             <input type="password" class="input form-control" id="pass_login" placeholder="Introducir Contraseña">
           </div>
           <div class="checkbox">
             <label><input type="checkbox" value="1" id="session_login" checked>Recordarme</label>
           </div>

              <button type="button" class="btn colorRun btn-default btn-success btn-block" onclick="goLogin()"><span class="glyphicon glyphicon-off"></span> Iniciar Sesión</button>
         
         <button type="button" class="btn colorRun btn-default btn-danger btn-block" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>

         </div>
       </div>
       <div class="modal-footer">
        
          
          <a class="a-login " data-dismiss="modal" data-toggle="modal" data-target="#Registro">¿No estás registrado? Registrate!</a>


          <a class="a-login " data-dismiss="modal" data-toggle="modal" data-target="#Lostpass">Contraseña perdida?</a>
         

         
       </div>
     </div>
   </div>
 </div>
