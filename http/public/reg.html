<!-- Modal de registro -->

<div class="modal fade" id="Registro" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">

       <div id="_AJAX_REG_"></div>

       <div class="modal-header">
         <h4 style="color:#400004;"><span class="glyphicon glyphicon-lock"></span> Registro</h4>
         <button type="button" class="close" data-dismiss="modal">&times;</button>
       </div>
       <div class="modal-body">
         <div role="form" onkeypress="return runScriptReg(event)">
           <div class="form-group">
             <label><span class="glyphicon glyphicon-user"></span> Usuario</label>
             <input type="text" class="form-control input" id="user_reg" placeholder="Introduce un nombre de usuario">
           </div>
           <div class="form-group">
             <label><span class="glyphicon glyphicon-envelope"></span> Email</label>
             <input type="email" class="form-control input" id="email_reg" placeholder="Introduce tu correo electrónico">
           </div>
           <div class="form-group">
             <label><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
             <input type="password" class="form-control input" id="pass_reg" placeholder="Introduce tu contraseña">
           </div>
           <div class="form-group">
             <label><span class="glyphicon glyphicon-eye-open"></span> Repite tu Contraseña</label>
             <input type="password" class="form-control input" id="pass_reg_dos" placeholder="Introduce tu contraseña de nuevo">
           </div>
           <div class="checkbox">
             <label><input type="checkbox" id="tyc_reg" value="1" checked>Acepto los T&C</label>
           </div>

         </div>
       </div>
       <div class="modal-footer">
         <button type="button" onclick="goReg()" class="colorRun btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Registrarme</button>
         <button type="button" class="btn colorRun btn-default btn-danger btn-block" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
       </div>
     </div>
   </div>
 </div>

 <script src="views/app/js/reg.js"></script>
